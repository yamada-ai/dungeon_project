<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Viewer</title>
</head>
<body>
  <div id="app">
    <select v-model="log">
      <option v-for="e in list" v-bind:value="e">{{ e }}</option>
    </select>
    <div>{{ log }}</div>
    <button v-on:click="getList">UPDATE LIST</button>
    <button v-on:click="play">PLAY</button>
    <button v-on:click="stop">STOP</button>
    <span>playSpeed: {{ intervalIds.length }}</span>
    <div>turn: {{ index }}</div>
    <div>action: {{ action }}</div>

    <div id="game">
      <div id="field">
        <div v-for="line in floor_map" class="line">
          <div v-for="e in line">
            <div :class="{room: e===1, road: e===2, agent: e===3, enemy: e===4, goal: e===5, dead: e===6}" class="cell"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="raw" hidden>{{ raw }}</div>
  </div>
  <script src="logView.js"></script>
</body>
</html>
